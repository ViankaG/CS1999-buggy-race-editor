<!doctype html>

{% extends "base.html" %}

{% block content %}

  <h1>Make buggy</h1>
  <form action="/new" method="post">
    <label for="qty_wheels">Number of Wheels:</label>
    <input type="text" name="qty_wheels" /><br>

    <label for="flag_color">Colour of Flag:</label>
    <select name="flag_color">
     <option value="red">Red</option>
     <option value="orange">Orange</option>
     <option value="yellow">Yellow</option>
     <option value="green">Green</option>
     <option value="blue">Blue</option>
     <option value="indigo">Indigo</option>
     <option value="violet">Violet</option>
    </select><br>

    <label for="flag_color_secondary">Secondary Colour of Flag:</label>
    <select name="flag_color_secondary">
     <option value="red">Red</option>
     <option value="orange">Orange</option>
     <option value="yellow">Yellow</option>
     <option value="green">Green</option>
     <option value="blue">Blue</option>
     <option value="indigo">Indigo</option>
     <option value="violet">Violet</option>
    </select><br>

    <input type="submit" class="button">
  </form>
  <p>
    <a href="/" class="button">home</a>
   </p>
{% endblock %}
